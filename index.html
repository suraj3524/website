<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Website Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <a href="#" class="logo">Ninestars</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                </ul>
                </nav>
        
    </header>
    <section>
         <img src="curve.png" class="wave">
        <div class="contentBx">
            <h2> New Website Launching  Soon</h2>
            <p>Better digital experience with Ninestars    </p>
            <div class="countdown">
               <div class="time"> <div id="day"></div><span>Days</span></div>
               <div class="time">   <div id="hour"></div><span>Hours</span></div>
               <div class="time">  <div id="minute"></div><span>Minute</span></div>
               <div class="time">  <div id="second"></div><span>Seconds</span></div>
            </div>
            <a href="#" onclick="toggle();">Notify Me!</a>
            </div>
            <div class="imgBx">
                <img src="man.png">
            </div>
            <ul class="sci">
                <li><a href="#"><img src="facebook.png"></a></li>
                <li><a href="#"><img src="twitter.png"></a></li>
                <li><a href="#"><img src="instagram.png"></a></li>
            </ul>
            </section>
            <div class="newsletter">
                <h2>Stay Tuned</h2>
                <p>Get Notified At Launch</p>
                <div class="inputBox">
                    <form onsubmit="emailSend(); reset(); return false;">
                        <input type="email" name="" required="" placeholder="Enter Email Address">
                        <input type="submit" value="Submit" >
                        </form>
                    </div>
                    <img src="close.png" class="close" onclick="toggle();">  
               </div>
           
                <script type="text/javascript">


                   function toggle()
                   {
                    var newsletter = document.querySelector('.newsletter');
                    newsletter.classList.toggle('active')
                   }
                  
                  var countDate = new Date('Aug 1, 2024 00:00:00').getTime();

                  function newYear()
                  {
                     var now = new Date().getTime();
                     gap = countDate - now ;


                    var second = 1000;
                    var minute = second* 60;
                    var hour = minute * 60;
                    var day = hour * 24;

                    var d = Math.floor(gap / (day));
                    var h = Math.floor((gap % (day)) /(hour));
                    var m = Math.floor((gap % (hour)) /(minute));
                    var s = Math.floor((gap % (minute)) /(second));

                    document.getElementById('day').innerText = d;
                    document.getElementById('hour').innerText = h;
                    document.getElementById('minute').innerText = m;
                    document.getElementById('second').innerText = s;

                  }

                  setInterval(function()
                  { 
                    newYear();
                  },1000)
              
                </script>
        

</body>
</html>
